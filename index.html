<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather Dashboard </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href=https://openweathermap.org/api/one-call-api />
</head>

<body>
    <div class="jumbotron container-fluid mt-2 text-center p-4" style="background:rgb(85, 6, 243); color:ghostwhite">
        <h1>
            <strong>Weather Dashboard</strong>
        </h1>
    </div>
    <div class="col-sm-6 ml-3">
        <h3>Search City Here</h3>
        <div class="input-group mt-3 mb-3">
            <input type="text" class="form-control" id="city" placeholder="Enter City"></input>
            <button id="initButton">Search</button>
        </div>
    </div>
    <div class=ml-4 id="current-date"></div>
    <div class="col-sm-8 ml-3" id="current-container">
        <p id="current-icon"></p>
        <p id="target-city"></p>
        <p id="current-temp"></p>
        <p id="current-wind"></p>
        <p id="current-humidity"></p>
        <p id="current-uvi"></p>
    </div>
    <div class="col-sm-6 ml-3">
        <h3>Search History</h3>
        <ul id="history"></ul>
        <div class="mt-3 pb-3" id="historyEl">
            <ul class="container" id="searchHistory"></ul>
        </div>
    </div>
    <div class="col-sm-4 ml-4">
        <button id='clear-history'>Clear Search History</button>
    </div>
    <div class="col-sm-16" id="five-day-container">
        <div class="ml-3 mt-3 border">
            <h2 class="5-Day Forecast ml-2 mt-2">5-Day Weather Forecast:</h2>
            <div id='five-day-output' class="row text-light">

            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>  -->
    <script src="script.js"></script>
</body>

</html>
